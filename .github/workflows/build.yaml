name: build

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install protobuf
      run: sudo apt install protobuf-compiler
    - name: Build
      run: cargo build --release --verbose
    - name: Run tests
      run: cargo test --verbose